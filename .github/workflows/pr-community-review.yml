name: Community Contribution Auto-Review

on:
  pull_request_target:
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  validate-and-merge:
    runs-on: ubuntu-latest
    # Only run for PRs that might be community contributions
    if: contains(github.event.pull_request.title, 'theme') || contains(github.event.pull_request.title, 'fact') || contains(github.event.pull_request.title, 'Theme') || contains(github.event.pull_request.title, 'Fact')

    steps:
      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}

      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          path: pr-head

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate and find linked issue
        id: validate
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');

            const prTitle = context.payload.pull_request.title;
            const prTitleLower = prTitle.toLowerCase();
            const prBody = context.payload.pull_request.body || '';
            const prNumber = context.payload.pull_request.number;

            let isValid = false;
            let validationType = null;
            let validationMessage = '';
            let errors = [];
            let linkedIssue = null;
            let foundIssue = null;

            // Detect contribution type
            const isThemeContribution = prTitleLower.includes('theme');
            const isFactContribution = prTitleLower.includes('fact');

            if (!isThemeContribution && !isFactContribution) {
              console.log('Not a community contribution PR');
              core.setOutput('is_community', 'false');
              return;
            }

            core.setOutput('is_community', 'true');

            // Check if issue is already linked
            const issueMatch = prBody.match(/[Cc]loses?\s*#(\d+)|[Ff]ixes?\s*#(\d+)/);
            if (issueMatch) {
              linkedIssue = parseInt(issueMatch[1] || issueMatch[2]);
              console.log('Issue already linked: #' + linkedIssue);
            }

            // If no issue linked, try to find it
            if (!linkedIssue) {
              console.log('No issue linked, searching for matching issue...');
              
              // Get all open community issues
              const { data: issues } = await github.rest.issues.listForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo,
                labels: 'community',
                state: 'open',
                per_page: 100
              });
              
              if (isThemeContribution) {
                // Extract theme name from PR title
                // Common patterns: "feat(theme): add X theme", "Add Theme: X", "theme: X"
                let themeName = null;
                
                const patterns = [
                  /add\s+(.+?)\s+theme/i,
                  /theme[:\s]+(.+)/i,
                  /feat\(theme\)[:\s]+add\s+(.+)/i
                ];
                
                for (const pattern of patterns) {
                  const match = prTitle.match(pattern);
                  if (match) {
                    themeName = match[1].trim().replace(/theme$/i, '').trim();
                    break;
                  }
                }
                
                if (themeName) {
                  console.log('Looking for theme issue: ' + themeName);
                  
                  // Find matching issue
                  for (const issue of issues) {
                    if (issue.title.includes('Add Theme:') && 
                        issue.title.toLowerCase().includes(themeName.toLowerCase())) {
                      foundIssue = issue.number;
                      console.log('Found matching theme issue: #' + foundIssue);
                      break;
                    }
                  }
                }
              } else if (isFactContribution) {
                // Extract fact ID from PR title
                // Common patterns: "content: add japan fact #123", "Add Fact #123"
                const factIdMatch = prTitle.match(/#(\d+)/);
                
                if (factIdMatch) {
                  const factId = factIdMatch[1];
                  console.log('Looking for fact issue: #' + factId);
                  
                  // Find matching issue
                  for (const issue of issues) {
                    if (issue.title.includes('Add Japan Fact #' + factId)) {
                      foundIssue = issue.number;
                      console.log('Found matching fact issue: #' + foundIssue);
                      break;
                    }
                  }
                }
              }
            }

            // Use linked or found issue
            const targetIssue = linkedIssue || foundIssue;

            if (isThemeContribution) {
              validationType = 'theme';
              console.log('Detected theme contribution');
              
              try {
                const themesPath = 'pr-head/features/Preferences/data/themes.ts';
                if (!fs.existsSync(themesPath)) {
                  errors.push('themes.ts file not found in PR');
                } else {
                  const content = fs.readFileSync(themesPath, 'utf8');
                  
                  if (!content.includes('export const themes')) {
                    errors.push('themes.ts appears to be malformed (missing export)');
                  }
                  
                  const oklchRegex = /oklch\(\s*[\d.]+%?\s+[\d.]+\s+[\d.]+/g;
                  const oklchMatches = content.match(oklchRegex);
                  if (!oklchMatches || oklchMatches.length === 0) {
                    errors.push('No valid OKLCH colors found');
                  }
                  
                  if (!targetIssue) {
                    errors.push('Could not find a matching community issue for this theme');
                  }
                  
                  if (errors.length === 0) {
                    isValid = true;
                    validationMessage = 'Theme contribution looks valid!';
                  }
                }
              } catch (e) {
                errors.push('Error reading themes file: ' + e.message);
              }
              
            } else if (isFactContribution) {
              validationType = 'fact';
              console.log('Detected fact contribution');
              
              try {
                const factsPath = 'pr-head/public/japan-facts.json';
                if (!fs.existsSync(factsPath)) {
                  errors.push('japan-facts.json file not found in PR');
                } else {
                  const content = fs.readFileSync(factsPath, 'utf8');
                  
                  try {
                    const facts = JSON.parse(content);
                    
                    if (!Array.isArray(facts)) {
                      errors.push('japan-facts.json should be an array');
                    } else {
                      const nonStrings = facts.filter(function(f) { return typeof f !== 'string'; });
                      if (nonStrings.length > 0) {
                        errors.push('All facts should be strings, found ' + nonStrings.length + ' non-string items');
                      }
                      
                      const emptyStrings = facts.filter(function(f) { return typeof f === 'string' && f.trim() === ''; });
                      if (emptyStrings.length > 0) {
                        errors.push('Found ' + emptyStrings.length + ' empty fact entries');
                      }
                    }
                  } catch (parseErr) {
                    errors.push('Invalid JSON: ' + parseErr.message);
                  }
                  
                  if (!targetIssue) {
                    errors.push('Could not find a matching community issue for this fact');
                  }
                  
                  if (errors.length === 0) {
                    isValid = true;
                    validationMessage = 'Fact contribution looks valid!';
                  }
                }
              } catch (e) {
                errors.push('Error reading facts file: ' + e.message);
              }
            }

            // Set outputs
            core.setOutput('is_valid', isValid ? 'true' : 'false');
            core.setOutput('validation_type', validationType);
            core.setOutput('errors', JSON.stringify(errors));
            core.setOutput('message', validationMessage);
            core.setOutput('linked_issue', linkedIssue ? linkedIssue.toString() : '');
            core.setOutput('found_issue', foundIssue ? foundIssue.toString() : '');
            core.setOutput('target_issue', targetIssue ? targetIssue.toString() : '');

            console.log('Validation result:', { isValid, validationType, errors, targetIssue });

      - name: Update PR body with linked issue
        if: steps.validate.outputs.is_community == 'true' && steps.validate.outputs.found_issue != '' && steps.validate.outputs.linked_issue == ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const foundIssue = '${{ steps.validate.outputs.found_issue }}';
            const currentBody = context.payload.pull_request.body || '';

            // Add the issue link to the PR body
            const newBody = currentBody + '\n\n---\nü§ñ **Auto-linked:** Closes #' + foundIssue;

            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              body: newBody
            });

            console.log('Updated PR body to link issue #' + foundIssue);

      - name: Comment validation result
        if: steps.validate.outputs.is_community == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const isValid = '${{ steps.validate.outputs.is_valid }}' === 'true';
            const validationType = '${{ steps.validate.outputs.validation_type }}';
            const errors = JSON.parse('${{ steps.validate.outputs.errors }}' || '[]');
            const linkedIssue = '${{ steps.validate.outputs.linked_issue }}';
            const foundIssue = '${{ steps.validate.outputs.found_issue }}';
            const targetIssue = '${{ steps.validate.outputs.target_issue }}';

            let body;

            if (isValid) {
              let issueNote = '';
              if (foundIssue && !linkedIssue) {
                issueNote = '\n\nüìé **Auto-detected issue:** #' + foundIssue + ' will be closed when this PR is merged.';
              } else if (linkedIssue) {
                issueNote = '\n\nüìé **Linked issue:** #' + linkedIssue;
              }
              
              body = '## ü§ñ Auto-Review: ‚úÖ Passed\n\n' +
                'This ' + validationType + ' contribution has passed automated validation!\n\n' +
                '**Checks passed:**\n' +
                '- ‚úÖ File format is correct\n' +
                '- ‚úÖ Content is valid\n' +
                '- ‚úÖ Related issue found' + issueNote + '\n\n' +
                'Once the quality check passes, this PR will be automatically approved for merge.';
            } else {
              body = '## ü§ñ Auto-Review: ‚ùå Issues Found\n\n' +
                'This ' + validationType + ' contribution has some issues that need to be fixed:\n\n' +
                errors.map(function(e) { return '- ‚ùå ' + e; }).join('\n') + '\n\n' +
                '**Please fix the above issues and push again.**\n\n' +
                'Need help? Comment below and we\'ll assist! üôå';
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: body
            });

      - name: Approve PR if valid
        if: steps.validate.outputs.is_valid == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              event: 'APPROVE',
              body: 'ü§ñ Automated approval - all validation checks passed!'
            });

      - name: Enable auto-merge
        if: steps.validate.outputs.is_valid == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              await github.graphql(`
                mutation($pullRequestId: ID!) {
                  enablePullRequestAutoMerge(input: {
                    pullRequestId: $pullRequestId,
                    mergeMethod: SQUASH
                  }) {
                    pullRequest {
                      autoMergeRequest {
                        enabledAt
                      }
                    }
                  }
                }
              `, {
                pullRequestId: context.payload.pull_request.node_id
              });
              
              console.log('Auto-merge enabled for PR #' + context.payload.pull_request.number);
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: 'üöÄ **Auto-merge enabled!** This PR will be automatically merged once all required checks pass.'
              });
            } catch (e) {
              console.log('Could not enable auto-merge: ' + e.message);
              console.log('This is normal if branch protection rules are not configured.');
            }
